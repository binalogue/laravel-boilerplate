# Templates

.only-mr-backend:
  only:
    refs:
      - merge_requests
    changes:
      - app/**/*
      - bootstrap/**/*
      - config/**/*
      - database/**/*
      - routes/**/*
      - tests/**/*

# GitLab CI

stages:
  - install
  - build
  - test
  - security
  - staging
  - production

