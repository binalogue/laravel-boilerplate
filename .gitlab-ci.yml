# Templates

.only-backend-changes:
  only:
    refs:
      - master
      - merge_requests
    changes:
      - app/**/*
      - bootstrap/**/*
      - config/**/*
      - database/**/*
      - routes/**/*
      - tests/**/*

# GitLab CI

stages:
  - install
  - styles
  - test
  - security
  - staging
  - production

install:composer:
  extends:
    - .only-backend-changes
  stage: install
  image: edbizarro/gitlab-ci-pipeline-php:7.4
  before_script:
    - echo "{\"http-basic\":{\"nova.laravel.com\":{\"username\":\"${NOVA_USERNAME}\",\"password\":\"${NOVA_PASSWORD}\"}}}" > auth.json
  script:
    - php -v
    - composer install --prefer-dist --no-scripts --no-progress --optimize-autoloader --ignore-platform-reqs --no-ansi --no-interaction
    - cp .env.gitlab .env
    - php artisan key:generate
  artifacts:
    name: '$CI_JOB_NAME-$CI_COMMIT_REF_NAME'
    paths:
      - vendor/
      - .env
    when: always
    expire_in: 1 days
  cache:
    key: '$CI_JOB_NAME-$CI_COMMIT_REF_SLUG'
    paths:
      - vendor/

styles:php-cs-fixer:
  extends:
    - .only-backend-changes
  stage: styles
  image: edbizarro/gitlab-ci-pipeline-php:7.4
  dependencies:
    - install:composer
  script:
    - vendor/bin/php-cs-fixer fix --dry-run --no-interaction
  cache:
    key: '$CI_JOB_NAME-$CI_COMMIT_REF_SLUG'
    paths:
      - .php_cs.cache

styles:phpcpd:
  extends:
    - .only-backend-changes
  stage: test
  image: edbizarro/gitlab-ci-pipeline-php:7.4
  dependencies: []
  script:
    - test -f phpcpd.phar || curl -L https://phar.phpunit.de/phpcpd.phar -o phpcpd.phar
    - php phpcpd.phar .
  cache:
    key: '$CI_JOB_NAME-$CI_COMMIT_REF_SLUG'
    paths:
      - phpcpd.phar

test:phpunit:
  extends:
    - .only-backend-changes
  stage: test
  image: edbizarro/gitlab-ci-pipeline-php:7.4
  dependencies:
    - install:composer
  script:
    - php -v
    - sudo cp /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini /usr/local/etc/php/conf.d/docker-php-ext-xdebug.bak
    - echo "" | sudo tee /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    - ./vendor/phpunit/phpunit/phpunit --version
    - php -d short_open_tag=off ./vendor/phpunit/phpunit/phpunit -v --colors=never --stderr
    - sudo cp /usr/local/etc/php/conf.d/docker-php-ext-xdebug.bak /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
  cache:
    key: '$CI_JOB_NAME-$CI_COMMIT_REF_SLUG'
    paths:
      - .phpunit.result.cache
  artifacts:
    name: '$CI_JOB_NAME-$CI_COMMIT_REF_NAME'
    paths:
      - storage/logs # for debugging
    when: on_failure
    expire_in: 1 days

security:sensiolabs:
  stage: security
  image: edbizarro/gitlab-ci-pipeline-php:7.4
  script:
    - test -d security-checker || git clone https://github.com/sensiolabs/security-checker.git
    - cd security-checker
    - composer install
    - php security-checker security:check ../composer.lock
  dependencies: []
  cache:
    key: '$CI_JOB_NAME-$CI_COMMIT_REF_SLUG'
    paths:
      - security-checker/
  only:
    refs:
      - master
      - merge_requests
    changes:
      - composer.json
      - composer.lock

